<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar>
    <ion-title>profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        Logout &nbsp;<ion-icon color="primary" name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="mediaProvider.mediaFilePath + ('profile' | getTagByUser | async| thumbnail:'large' | async)"/>

    <div class="card-title">
      {{mediaProvider.user.username}}
    </div>
    <div class="card-subtitle">
      {{ mediaProvider.user.full_name}}
    </div>
    <div class="card-subtitle">
      {{ mediaProvider.user.email}}
    </div>

  </ion-card>
</ion-content>
