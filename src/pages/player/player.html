<ion-header>

  <ion-navbar>
    <ion-title>player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card>
          <img *ngIf="image_type" [src]="'https://media.mw.metropolia.fi/wbma/uploads/' + media.filename">
          <video *ngIf="video_type" width="320" height="240" controls>
            <source [src]="'https://media.mw.metropolia.fi/wbma/uploads/' + media.filename" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <audio *ngIf="audio_type" controls>
            <source [src]="'https://media.mw.metropolia.fi/wbma/uploads/' + media.filename" type="video/mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <ion-card-content>
            <ion-card-title>
                {{media.title}}
              </ion-card-title>
            <p>
                {{media.description}}
            </p>
           <h3>Uploaded by: {{username}}</h3>

          </ion-card-content>
        </ion-card>

</ion-content>
