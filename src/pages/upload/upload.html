<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (Submit)="upload()">
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" name="title" placeholder="title input" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea name="description" placeholder="description input" [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Choose media file</ion-label>
      <ion-input type="file" accept="image/*, video/*, audio/*" (change)="handleChange($event)" ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Upload</button>
  </form>

  <ion-card>
    <img #preview [src]="filedata">
  </ion-card>
</ion-content>
