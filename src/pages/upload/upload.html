<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="upload()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description" type="text" name="description">Description</ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Choose file for upload</ion-label>
      <ion-input type="file"(change)="handleChange($event)">File</ion-input>
    </ion-item>
    
    <button ion-button block type="submit">Upload</button>
  </form>

  <ion-card>
    <img [ngStyle]="{'filter': brightness}" #preview [src]="filedata">
  </ion-card>

  <ion-list>
    
      <ion-item>
        <ion-range class="brightness" [(ngModel)]="brightness">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range class="contrast" [(ngModel)]="contrast">
          <ion-icon small range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range class="saturation" [(ngModel)]="saturation">
          <ion-icon small range-left name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range class="sepia" [(ngModel)]="sepia">
          <ion-icon small range-left name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>
  
    </ion-list>

</ion-content>
