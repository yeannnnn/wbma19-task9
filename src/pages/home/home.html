<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of picArray">
      <ion-thumbnail item-start>
        <img [src]="uploadUrl + pic.thumbnails['160']" [alt]="pic.title">
      </ion-thumbnail>
      <h2>{{pic.title}}</h2>
      <p>{{pic.description}}</p>
      <button ion-button clear item-end (click)="showImage('https://media.mw.metropolia.fi/wbma/uploads/' + pic.filename)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
