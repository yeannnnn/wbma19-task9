<ion-header>

  <ion-navbar>
    <ion-title>modify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="update()">
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input [(ngModel)]="modify.title" type="text" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea [(ngModel)]="modify.description" type="text" name="description">Description</ion-textarea>
        </ion-item>
        <button ion-button block type="submit">Update</button>
      </form>
    
      <ion-card>
        <img [ngStyle]="{'filter': brightness}" #preview [src]="'https://media.mw.metropolia.fi/wbma/uploads/' + (media.filename)">
      </ion-card>
    
      <ion-list>
        
          <ion-item>
            <ion-range class="brightness" [(ngModel)]="brightness">
              <ion-icon small range-left name="sunny"></ion-icon>
              <ion-icon range-right name="sunny"></ion-icon>
            </ion-range>
          </ion-item>
          <ion-item>
            <ion-range class="contrast" [(ngModel)]="contrast">
              <ion-icon small range-left name="contrast"></ion-icon>
              <ion-icon range-right name="contrast"></ion-icon>
            </ion-range>
          </ion-item>
          <ion-item>
            <ion-range class="saturation" [(ngModel)]="saturation">
              <ion-icon small range-left name="water"></ion-icon>
              <ion-icon range-right name="water"></ion-icon>
            </ion-range>
          </ion-item>
          <ion-item>
            <ion-range class="sepia" [(ngModel)]="sepia">
              <ion-icon small range-left name="thermometer"></ion-icon>
              <ion-icon range-right name="thermometer"></ion-icon>
            </ion-range>
          </ion-item>
      
        </ion-list>

</ion-content>
