<ion-header>

  <ion-navbar>
    <ion-title>login-register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

    <form  *ngIf="!showRegister" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="Password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block type="submit">Login</button>
    </ion-item>
  </form>

  <form *ngIf="showRegister" (ngSubmit)="submitReg()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input #username (ionBlur)="checkUser()" type="text" [(ngModel)]="user.username" name="username"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label floating>E-Mail</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Full name (optional)</ion-label>
        <ion-input type="text" [(ngModel)]="user.full_name" name="fullname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="Password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="Password" [(ngModel)]="confirmPassword" name="ConfirmPassword"></ion-input>
      </ion-item>
  
      <ion-item>
        <button ion-button block type="submit">Register</button>
      </ion-item>
    </form>

    <ion-item>
      <button ion-button block primary *ngIf="!showRegister" (click)="swapButton()">Dont have an user yet?</button>
      <button ion-button block primary *ngIf="showRegister" (click)="swapButton()">Already have an user?</button>
    </ion-item> 

</ion-content>
